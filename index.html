<!DOCTYPE html>
<html ng-app="myApp">
    <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.js"></script>
      <script src="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
      <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
      <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="appController">
    <h2>Hi, {{nameArr[0]}}</h2>
    <div>
      <label>
      Enter your name:
        <input type="text" ng-model="name" ng-cloak>
        <button class="btn btn-default" ng-click="clicked()"><a href="#/questions">Go</a></button>
      </label>
    </div>
    <div ng-view></div>
    <div id="qlist">
      <h1>Result</h1>
      <div ng-repeat="question in questions">
        <h3>{{question.statement}}</h3>
        <h4>You Answered</h4>
        <img ng-src="{{question.userAnswer}}">
        <h4>Right Answer</h4>
        <img ng-src="{{question.ans}}">
        <hr>
      </div>
    </div>
  </body>
</html>
